<svg version="1.1" 
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 595.28 595.28" width="400" height="400" xml:space="preserve">
	<style type="text/css">
	.st0{fill:none;stroke:white;stroke-width:3;stroke-miterlimit:10;}
	.st1{fill:none;stroke:white;stroke-miterlimit:10;}
	</style>
	<g id="gallows">
		<line class="st0" x1="378.39" y1="480.89" x2="533.38" y2="480.89"/>
		<line class="st0" x1="455.66" y1="480.89" x2="455.66" y2="133.37"/>
		<polyline class="st0" points="228.16,104.94 228.16,64.6 354.8,64.6 	"/>
		<polygon class="st0" points="455.66,64.6 455.66,133.37 354.8,64.6 	"/>
	</g>
	<g id="head" *ngIf="livesLeft < 5">
		<circle class="st1" cx="228.16" cy="138.87" r="33.93"/>
	</g>
	<g id="body" *ngIf="livesLeft < 4">
		<line class="st1" x1="228.16" y1="276.41" x2="228.16" y2="172.8"/>
	</g>
	<g id="right-arm" *ngIf="livesLeft < 3">
		<line class="st1" x1="262.09" y1="229.65" x2="228.16" y2="194.81"/>
	</g>
	<g id="left-arm" *ngIf="livesLeft < 2">
		<line class="st1" x1="194.16" y1="229.65" x2="228.09" y2="194.81"/>
	</g>
	<g id="legs" *ngIf="livesLeft < 1">
		<line class="st1" x1="228.16" y1="276.41" x2="180.48" y2="347.02"/>
		<line class="st1" x1="228.28" y1="276.41" x2="275.96" y2="347.02"/>
	</g>
</svg>
